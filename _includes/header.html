

<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
   
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
 
  <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
   
      {% for dale in site.data.nav %}
   
      <!-- check to see if the data file has a submenu, and if so display it -->
      {% if dale.subcategories != null %}
      <li class="dropdown">
      <a href="{{ site.baseurl }}{{ dale.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ dale.title }}<i class="fa fa-angle-down"></i></a>
      <ul class="dropdown-menu">
      {% for subcategory in dale.subcategories %}
      <li><a href="{{ site.baseurl }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
      {% endfor %}
      </ul>
      {% else %}
   
      <!-- display the top level navigation for items that donâ€™t have a submenu -->
      <li>
      <a href="{{ sitebase.url }}{{ dale.href }}">{{ dale.title }}</a>
      {% endif %}
      </li>
      {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
