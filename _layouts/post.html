---
layout: default
---
<div class="post row">

  <header class="col-xs-12">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="col-xs-12">
    {{ content }}
  </article>

</div>
